name: kubectl-kruise kustomize
synopsis: Build a kustomization target from a directory or URL.
description: |
    Build a set of KRM resources using a 'kustomization.yaml' file. The DIR argument must be a path to a directory containing 'kustomization.yaml', or a git repository URL with a path suffix specifying same with respect to the repository root. If DIR is omitted, '.' is assumed.
usage: kubectl-kruise kustomize DIR [flags]
options:
    - name: as-current-user
      default_value: "false"
      usage: |
        use the uid and gid of the command executor to run the function in the container
    - name: enable-alpha-plugins
      default_value: "false"
      usage: enable kustomize plugins
    - name: enable-helm
      default_value: "false"
      usage: Enable use of the Helm chart inflator generator.
    - name: enable-managedby-label
      default_value: "false"
      usage: enable adding app.kubernetes.io/managed-by
    - name: env
      shorthand: e
      default_value: '[]'
      usage: a list of environment variables to be used by functions
    - name: helm-command
      default_value: helm
      usage: helm command (path to executable)
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for kustomize
    - name: load-restrictor
      default_value: LoadRestrictionsRootOnly
      usage: |
        if set to 'LoadRestrictionsNone', local kustomizations may load files from outside their root. This does, however, break the relocatability of the kustomization.
    - name: mount
      default_value: '[]'
      usage: a list of storage options read from the filesystem
    - name: network
      default_value: "false"
      usage: enable network access for functions that declare it
    - name: network-name
      default_value: bridge
      usage: the docker network to run the container in
    - name: output
      shorthand: o
      usage: If specified, write output to this path.
    - name: reorder
      default_value: legacy
      usage: |
        Reorder the resources just before output. Use 'legacy' to apply a legacy reordering (Namespaces first, Webhooks last, etc). Use 'none' to suppress a final reordering.
inherited_options:
    - name: as
      usage: |
        Username to impersonate for the operation. User could be a regular user or a service account in a namespace.
    - name: as-group
      default_value: '[]'
      usage: |
        Group to impersonate for the operation, this flag can be repeated to specify multiple groups.
    - name: as-uid
      usage: UID to impersonate for the operation.
    - name: cache-dir
      default_value: ${HOME}/.kube/cache
      usage: Default cache directory
    - name: certificate-authority
      usage: Path to a cert file for the certificate authority
    - name: client-certificate
      usage: Path to a client certificate file for TLS
    - name: client-key
      usage: Path to a client key file for TLS
    - name: cluster
      usage: The name of the kubeconfig cluster to use
    - name: context
      usage: The name of the kubeconfig context to use
    - name: insecure-skip-tls-verify
      default_value: "false"
      usage: |
        If true, the server's certificate will not be checked for validity. This will make your HTTPS connections insecure
    - name: kubeconfig
      usage: Path to the kubeconfig file to use for CLI requests.
    - name: match-server-version
      default_value: "false"
      usage: Require server version to match client version
    - name: namespace
      shorthand: "n"
      usage: If present, the namespace scope for this CLI request
    - name: password
      usage: Password for basic authentication to the API server
    - name: profile
      default_value: none
      usage: |
        Name of profile to capture. One of (none|cpu|heap|goroutine|threadcreate|block|mutex)
    - name: profile-output
      default_value: profile.pprof
      usage: Name of the file to write the profile to
    - name: request-timeout
      default_value: "0"
      usage: |
        The length of time to wait before giving up on a single server request. Non-zero values should contain a corresponding time unit (e.g. 1s, 2m, 3h). A value of zero means don't timeout requests.
    - name: server
      shorthand: s
      usage: The address and port of the Kubernetes API server
    - name: tls-server-name
      usage: |
        Server name to use for server certificate validation. If it is not provided, the hostname used to contact the server is used
    - name: token
      usage: Bearer token for authentication to the API server
    - name: user
      usage: The name of the kubeconfig user to use
    - name: username
      usage: Username for basic authentication to the API server
    - name: warnings-as-errors
      default_value: "false"
      usage: |
        Treat warnings received from the server as errors and exit with a non-zero exit code
example: "  # Build the current working directory\n  kubectl kustomize\n  \n  # Build some shared configuration directory\n  kubectl kustomize /home/config/production\n  \n  # Build from github\n  kubectl kustomize https://github.com/kubernetes-sigs/kustomize.git/examples/helloWorld?ref=v1.0.6"
see_also:
    - kubectl-kruise - kubectl-kruise controls the OpenKruise CRs
